type Query {
  appName: String

  allProducts: [Product!]!

  productsByAuthor(authorName: String!): [Product!]!
}

type Product {
  name: String!,
  description: String!,
  url: String!,
  numberOfVotes: Int!,
  publishedAt: String!,
  author: User!,
}

type User {
  id: ID!,
  userName: String!,
  fullName: String!,
}